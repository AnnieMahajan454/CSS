<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task-1b</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-content: center;
      font-size: large;
      padding: 2 rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat (3, 1 fr);
      gap: 3 rem;
    }

    .rect {
      width: 12 rem;
      height: 8 rem;
      border: 5 px solid #98c838;
    }

    .rect:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="rect" style="border-radius: 5 px;"></div>
    <div class="rect" style="border-radius: 7 px;"></div>
    <div class="rect" style="border-radius: 17 px;"></div>
    <div class="rect" style="border-radius: 10 px;"></div>
    <div class="rect" style="border-radius: 3 px;"></div>
    <div class="rect" style="border-radius: 17 px;"></div>
    <div class="rect" style="border-radius: 60 %;"></div>
    <div class="rect" style="border-radius: 3 px;"></div>
    <div class="rect" style="border-radius: 3 px 30 px 3 px 30 px;"></div>
  </div>
</body>
</html>
